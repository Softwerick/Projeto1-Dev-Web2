{% extends "base.html" %}
	{% block content %}
    <div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6 principal">
            <h2 class="mensagem">Cadastrar novo produto</h2>
            <form class="site-form" action="{% url 'create_product' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <input type="submit" class="btn btn-primary">
            </form>
		</div>
		<div class="col-md-3"></div>
	</div>
    {% endblock %}
